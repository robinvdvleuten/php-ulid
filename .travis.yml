language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.6
  - 7.0
  - 7.1

matrix:
  fast_finish: true

before_install:
  - travis_retry composer self-update
  - travis_retry composer validate

install:
  - travis_retry composer install

script:
  - vendor/bin/phpunit
