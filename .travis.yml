language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.1
  - 7.2

matrix:
  fast_finish: true

before_install:
  - travis_retry composer self-update
  - travis_retry composer validate

install:
  - travis_retry composer install

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
- php vendor/bin/coveralls -v
